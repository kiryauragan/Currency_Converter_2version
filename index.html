<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <h2>Currency Converter</h2>
        <p>
          Check live rates, set rate alerts, receive notifications and more.
        </p>
      </div>

      <div class="amount">
        <p>Amount</p>
        <div class="amount-from">
          <img class="country" src="./img/usa.svg" alt="UA" />
          <select>
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="UAH">UAH</option>
            <option value="GBP">GBP</option>
            <option value="PLN">PLN</option>
            <option value="CAD">CAD</option>
          </select>
          <input type="text" value="1.00" />
        </div>

        <div class="icon">
          <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-270"></i>
        </div>

        <p>Converted Amount</p>
        <div class="amount-to">
          <img class="country" src="./img/ua.svg" alt="USA" />
          <select>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="UAH" selected>UAH</option>
            <option value="GBP">GBP</option>
            <option value="PLN">PLN</option>
            <option value="CAD">CAD</option>
          </select>
          <input type="text" />
        </div>
      </div>

      <div class="exchange-rate">1 USD = 36.92 UAH</div>
      <button>Get Exchange Rate</button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/1ab130721e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
